<!DOCTYPE html>

<html>

<head>
	<title>Basic JSHover Test Page</title>
	
	<!-- All hovering elements must have position: relative or absolute -->
	<style>
		img {
			position: absolute;
			top: 20%;
			left: 40%;
			width: 20%;
			height: auto;
		}
	</style>
</head>
<body>
	<!-- Image that is "hovering" -->
	<img src="zen.png" alt="Zenyatta">
	
	<!-- JSHover requires jQuery-3 to operate -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>

</html>
